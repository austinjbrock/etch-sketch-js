<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>

</head>
<body>
   <h3>Etch-A-Sketch</h3>

   <div id="flex-container">
      <div class="title"><h1>Sketch Pad</h1></div>
      <div class="content">
         <div class="board"></div>
            <div class="buttons">
               <button onclick="colorSquare('black')">Black</button>
               <button onclick="colorSquare('grey')">Grey</button>
               <button onclick="colorSquare('white')">Eraser</button>
               <button onclick="colorSquare('random')">Random</button>
         </div>
         <div>
            <div class="footer"></div>
            <input type="text" placeholder="Size Of Board" value = "" onchange="changeSize(this.value)">
            <button>Set Size</button>
         </div>
      </div>
   </div>


   <script src="app.js"></script>
</body> 
</html>
