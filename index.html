<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Document</title>

</head>
<body>
   <div id="flex-container">
      <div class="title"><h2>Sketch Pad</h2></div>
      <div class="content">
         <div class="board"></div>
            <h3>Color Choice:</h3>
            <div class="buttons">
               <button onclick="changeDrawColor('black')">Black</button>
               <button onclick="changeDrawColor('blue')">Blue</button>
               <button onclick="changeDrawColor('grey')">Grey</button>
               <button onclick="changeDrawColor('random')">Random</button>
               <button onclick="changeDrawColor('white')">Erase</button>
               
         </div>
         <div>
            <input type="text" placeholder="Size Of Board" value = "" onchange="changeSize(this.value)">
            <br>
            <button>Set Size</button>
            <button id="reset">Reset Block Size</button>
         </div>
      </div>
   </div>


   <script src="app.js"></script>
</body> 
</html>
